<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прочитать Записку</title>
    <script>
        function Read() {
            const note_id = getNoteIdFromUrl();
        
            fetch(`http://127.0.0.1:8000/note/${note_id}/data/`)
            .then(response => {
                if (!response.ok) {
                    if (response.status === 404) {
                        window.location.replace("http://localhost:8000/page_404/");
                    } else {
                        throw new Error('Статус ошибки: ' + response.status);
                    }
                    
                }
                return response.json();
            })
            .then(data => {
                insert_data(data);
            })
            .catch(error => {
                console.error('Произошла ошибка: ', error);
            });


        }
        
        function insert_data(data) {
            document.getElementById('content').innerText = data.content
            const ca = new Date(data.created_at += 'Z');
            document.getElementById('created_at').innerText = "Созданно в: \n" + ca.toLocaleString()
            document.getElementById('mode').innerText = "Записка сделанна только для: \n" + data.mod
            const dl = new Date(data.dead_line += 'Z');
            document.getElementById('dead_line').innerText= "Записка жива до: \n" + dl.toLocaleString()

            console.log(`dl: ${data.dead_line}\n ca: ${data.created_at}`)
            console.log(`ls_dl ${dl.toLocaleString()}\n ls_ca: ${ca.toLocaleString()}`)
        }

        function getNoteIdFromUrl() {
            const urlParts = window.location.pathname.split('/');
            const noteId = urlParts[urlParts.length - 2];
            return noteId;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            Read();
        });
    </script>
</head>
<body>
    <p id="content"></p>

    <p id="created_at"></p>

    <p id="mode"></p>

    <p id="dead_line"></p>
</body>
</html>
